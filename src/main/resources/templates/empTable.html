<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>จัดการโต๊ะ (Admin)</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Grid layout for the tables */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .grid-item {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            
        }

        .button-28 {
            appearance: none;
            background-color: #fff; /* เปลี่ยนพื้นหลังเป็นสีขาว */
            border: 2px solid #1A1A1A;
            border-radius: 15px;
            color: #3B3B3B;
            cursor: pointer;
            display: inline-block;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: 600;
            padding: 16px 24px;
            text-align: center;
            text-decoration: none;
            transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
            width: 100%;
        }

        .button-28:hover {
            color: #fff;
            background-color: #1A1A1A; /* สีพื้นหลังเมื่อเลื่อนเมาส์ */
            box-shadow: none; /* ลบเงา */
            transform: translateY(-2px);
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>จัดการโต๊ะ (Admin)</h1>
        <nav>
            <a href="/admin/tables/add">เพิ่มโต๊ะใหม่</a>
        </nav>
    </header>
    <main>
        <h2>รายการโต๊ะ</h2>
        <div class="grid-container">
            <div class="grid-item" th:each="table : ${tables}">
                <h3>
                    <button class="button-28" onclick="window.location.href='@{/admin/tables/edit/{id}(id=${table.id})}'" th:text="'โต๊ะ #' + ${table.tableNumber}">โต๊ะ #</button>
                </h3>
            </div>
        </div>
    </main>
</body>
</html>
