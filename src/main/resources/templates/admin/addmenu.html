<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>เพิ่มอาหารใหม่ (Admin)</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>เพิ่มอาหารใหม่ (Admin)</h1>
        <nav>
            <a href="/admin/menu">กลับไปที่รายการอาหาร</a>
        </nav>
    </header>

    <main>
        <h2>กรอกข้อมูลอาหารใหม่</h2>
        <form th:action="@{/admin/menu/add}" method="post">
            <div>
                <label for="name">ชื่ออาหาร:</label>
                <input type="text" id="name" name="name" required/>
            </div>
            <div>
                <label for="description">รายละเอียด:</label>
                <input type="text" id="description" name="description" required/>
            </div>
            <div>
                <label for="price">ราคา:</label>
                <input type="number" id="price" name="price" step="0.01" required/>
            </div>
            <button type="submit">เพิ่มอาหาร</button>
        </form>
    </main>

    <footer>
