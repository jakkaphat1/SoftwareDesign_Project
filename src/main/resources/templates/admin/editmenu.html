<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>แก้ไขอาหาร (Admin)</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #343a40;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <header>
        <h1>แก้ไขอาหาร (Admin)</h1>
        <nav>
            <a href="/admin/menu">กลับไปที่รายการอาหาร</a>
        </nav>
    </header>

    <main>
        <h2>แก้ไขข้อมูลอาหาร</h2>
        <form th:action="@{/admin/menu/edit}" method="post">
            <input type="hidden" name="menuId" th:value="${menu.menuId}"/>
            <div>
                <label for="name">ชื่ออาหาร:</label>
                <input type="text" id="name" name="name" th:value="${menu.name}" required/>
            </div>
            <div>
                <label for="description">รายละเอียด:</label>
                <input type="text" id="description" name="description" th:value="${menu.description}" required/>
            </div>
            <div>
                <label for="price">ราคา:</label>
                <input type="number" id="price" name="price" step="0.01" th:value="${menu.price}" required/>
            </div>
            <button type="submit">บันทึกการเปลี่ยนแปลง</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 ร้านอาหารของเรา</p>
    </footer>
</body>
</html>
