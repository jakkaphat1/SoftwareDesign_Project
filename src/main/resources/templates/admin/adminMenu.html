<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>จัดการอาหาร (Admin)</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #343a40;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button-delete {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>จัดการอาหาร (Admin)</h1>
        <nav>
            <a href="/admin/menu/add">เพิ่มอาหารใหม่</a>
            <a href="/admin-page">กลับไปหน้าแรก</a>
        </nav>
    </header>

    <main>
        <h2>รายการอาหารที่เพิ่ม</h2>
        <table>
            <thead>
                <tr>
                    <th>ชื่ออาหาร</th>
                    <th>รายละเอียด</th>
                    <th>ราคา</th>
                    <th>การจัดการ</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="menu : ${menus}">
                    <td th:text="${menu.name}">ชื่ออาหาร</td>
                    <td th:text="${menu.description}">รายละเอียด</td>
                    <td th:text="${menu.price}">ราคา</td>
                    <td>
                        <a th:href="@{/admin/menu/edit/{id}(id=${menu.menuId})}" class="button">แก้ไข</a>
                        <form th:action="@{/admin/menu/delete}" method="post" style="display:inline;">
                            <input type="hidden" name="menuId" th:value="${menu.menuId}"/>
                            <button type="submit" class="button-delete">ลบ</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
