<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>จัดการโต๊ะ (Admin)</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Grid layout for the tables */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Adjust this to control the number of columns */
            gap: 20px;
            padding: 20px;
        }

        .grid-item {
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .grid-item h3 {
            margin: 0;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .actions a {
            display: block;
            margin: 5px 0;
            padding: 8px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .actions form {
            display: inline; /* ทำให้ฟอร์มไม่สร้างบรรทัดใหม่ */
        }

        .actions button {
            margin-top: 5px;
            padding: 8px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .actions button:hover {
            background-color: #c82333;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>จัดการโต๊ะ (Admin)</h1>
        <nav>
            <a href="/admin/tables/add">เพิ่มโต๊ะใหม่</a>
        </nav>
    </header>
    <main>
        <h2>รายการโต๊ะ</h2>
        <div class="grid-container">
            <div class="grid-item" th:each="table : ${tables}">
                <h3 th:text="'โต๊ะ #' + ${table.tableNumber}">หมายเลขโต๊ะ</h3>
                <div class="actions">
                    <a th:href="@{/admin/tables/edit/{id}(id=${table.id})}">แก้ไข</a>
                    <form th:action="@{/admin/tables/delete/{id}(id=${table.id})}" method="post">
                        <button type="submit">ลบ</button>
                    </form>
                </div>
            </div>
        </div>
        <button class="back-button" onclick="window.location.href='/admin-page';">กลับไปยังหน้า Admin</button>
    </main>
</body>
</html>
